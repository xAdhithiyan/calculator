<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="display">
            <div class="topAns"></div>
            <div class="bottomAns"></div>
        </div>
        <div class = "main">
            <div class = "eachRow row1">
                <button class = "clear cl">CLEAR</button>
                <button class = "op">^</button>
                <button class = "op">/</button>
            </div>
            <div class = "eachRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "op">x</button>
            </div>
            <div class = "eachRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "op">-</button>
            </div>
            <div class = "eachRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = "op">+</button>
            </div>
            <div class = "eachRow">
                <button>0</button>
                <button class ="decimal">.</button>
                <button class = "backspace cl"><<</button>
                <button class ="eq">=</button>
            </div>
        </div>

        <footer>
            <div class="footer">Made by Adhithiyan</div>
        </footer>

    </body>
</html>
