<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="display">
            <div class="topAns"></div>
            <div class="bottomAns"></div>
        </div>
        <div class = "main">
            <div class = "eachRow row1">
                <button class = "clear">CLEAR</button>
                <button>^</button>
                <button>/</button>
            </div>
            <div class = "eachRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class = "eachRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class = "eachRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class = "eachRow">
                <button>0</button>
                <button class ="decimal">.</button>
                <button class = "backspace"><<</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
